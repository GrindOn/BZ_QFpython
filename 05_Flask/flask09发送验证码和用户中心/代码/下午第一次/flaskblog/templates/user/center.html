{% extends 'base.html' %}
{% block title %}
    用户中心
{% endblock %}
{% block styles %}
    {{ super() }}
    <style>
        #container {
            padding-top: 30px;
            width: 1000px;
            height: 600px;
            margin: 0 auto;
            margin-bottom: 50px;
        }

        #container div {
            float: left;
        }

        #left {
            width: 30%;
            height: 600px;
            background-color: skyblue;
        }

        #left p {
            margin-top: 40px;
            border: 1px solid lightgray;
            border-radius: 5px;
            text-align: center;
            font-size: 20px;
            color: white;
            padding: 10px;
            cursor: default;
        }


        #right {
            width: 70%;
            height: 600px;
            background-color: skyblue;
            opacity: 0.5;
        }

        #right1 {
            text-align: center;
            padding-left: 120px;
            padding-top: 100px;
        }

        #right1 p {
            margin: 20px auto;
        }
    </style>
{% endblock %}
{% block newcontent %}
    <div id="container">
        <div id="left">
            <p>用户信息修改</p>
            <p>发表文章</p>
        </div>
        <div id="right">
            <div id="right1">
                <h2> 用户信息修改</h2>
                <form>
                    <p><input type="text" class="form-control" id="InputUsername" name="username">
                    </p>
                    <p><input type="text" class="form-control" id="InputPhone" name="phone">
                    </p>
                    <p><input type="email" class="form-control" id="InputEmail1" name="email">
                    </p>
                    <p><input type="file" id="exampleInputFile"></p>
                    <p></p>
                    <p>
                        <button type="submit" class="btn btn-primary">用户信息修改</button>
                    </p>

                </form>
            </div>
            <div>

            </div>
        </div>
    </div>
{% endblock %}
