{% extends 'base.html' %}
{% block title %}
    用户注册
{% endblock %}
{% block styles %}
    {{ super() }}
    <style>
        #container {
            padding-top: 30px;
            width: 1000px;
            height: 600px;
            margin: 0 auto;
        }

        #container h1 {
            text-align: center;
            margin-bottom: 50px;
        }

        #container form {

            margin: 0 auto;
        }

        #tab {
            font-size: 20px;
            text-align: left;
            padding-left: 170px;
            margin-bottom: 50px;
        }

        #tab span {
            display: inline-block;
            width: 120px;
            text-align: center;
            cursor: default;
        }

        #tips {
            color: red;
            font-size: 14px;
        }
    </style>
{% endblock %}

{% block newcontent %}
    <div id="container">
        <h1>用户登录</h1>
        <div id="tab">
            <span>用户名/密码</span> | <span>手机验证码</span>
            <p id="tips">{{ msg }}</p>
        </div>
        <div class="logintab">
            <form class="form-horizontal" method="post" action="{{ url_for('user.login') }}">
                <div class="form-group">
                    <label for="inputUsername" class="col-md-2 control-label col-md-offset-1">用户名</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="inputUsername" placeholder="username"
                               name="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-md-2 control-label col-md-offset-1">密码</label>
                    <div class="col-md-6">
                        <input type="password" class="form-control" id="inputPassword" placeholder="password"
                               name="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-10">
                        <button type="submit" class="btn btn-primary col-md-3">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录
                        </button>
                        <button type="reset" class="btn btn-primary col-md-3 col-md-offset-1">重&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;置</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="logintab">
            <form class="form-horizontal" method="post" action="{{ url_for('user.login') }}">
                <div class="form-group">
                    <label for="inputPhone" class="col-md-2 control-label col-md-offset-1">手机号码</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="inputPhone" placeholder="phone number"
                               name="phone">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-md-2 control-label col-md-offset-1">验证码</label>
                    <div class="col-md-4">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email"
                               name="email">
                    </div>
                    <div class="col-md-2">
                        <input type="button" id="btnCheck" class="btn btn-info" value="发送验证码"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-3 col-md-10">
                        <button type="submit" class="btn btn-primary col-md-3">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录
                        </button>
                        <button type="reset" class="btn btn-primary col-md-3 col-md-offset-1">重&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
{% block scripts %}
    {{ super() }}
    <script>
        $(function () {
                $(".logintab").hide();
                $(".logintab").first().show();
            }
        )

    </script>
{% endblock %}
